{% extends "layout.html" %}
{% block content %}
  <h2 class="mb-3 text-capitalize">
    {{ airline.replace('_',' ') }} –
    {{ filename[:-5].replace('_',' ').title() }}
  </h2>
  <iframe
    src="{{ url_for('viz_outputs',
                    airline=airline,
                    filename=filename) }}">
  </iframe>
  <a href="{{ url_for('dashboard', airline=airline) }}"
     class="btn btn-secondary mt-3">← Back</a>
{% endblock %}
